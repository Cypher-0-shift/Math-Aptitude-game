<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Aptitude Game - College Level</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <!-- Welcome Screen with Settings -->
    <div id="welcomeScreen">
      <h1>Math Aptitude Game</h1>
      <div class="welcome-message">Test your mathematical skills!</div>

      <div class="settings-container">
        <div class="setting-group">
          <label for="difficultySelect">Difficulty Level:</label>
          <select id="difficultySelect" class="settings-select">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="questionsCountSelect">Number of Questions:</label>
          <select id="questionsCountSelect" class="settings-select">
            <option value="5">5 Questions</option>
            <option value="10" selected>10 Questions</option>
            <option value="15">15 Questions</option>
            <option value="20">20 Questions</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="timerSelect">Time per Question:</label>
          <select id="timerSelect" class="settings-select">
            <option value="30">30 Seconds</option>
            <option value="45" selected>45 Seconds</option>
            <option value="60">60 Seconds</option>
            <option value="90">90 Seconds</option>
          </select>
        </div>
      </div>

      <button class="btn start-btn" id="startGameButton">Start Game</button>
    </div>

    <!-- Main Game Screen -->
    <div id="gameScreen" class="hidden">
      <h1>Math Aptitude Game</h1>
      <div class="level-indicator" id="levelIndicator">College Level</div>

      <div class="question-container">
        <div class="question" id="question">Question will appear here</div>
      </div>

      <!-- Multiple choice options container -->
      <div class="options-container" id="optionsContainer">
        <!-- Options will be generated by JavaScript -->
      </div>

      <div class="timer-container">
        <div class="timer" id="timer">Time Left: 45s</div>
        <div class="progress-bar">
          <div class="progress" id="timeProgress"></div>
        </div>
      </div>
    </div>

    <!-- Results Screen -->
    <div id="resultScreen" class="hidden">
      <div class="result-header">Game Over!</div>
      <div class="score" id="finalScore">Your Score: 0</div>
      <div class="score-message" id="scoreMessage">Great effort!</div>
      <div class="final-stats" id="finalStats">
        <div class="stat-item">Correct: <span id="correctCount">0</span></div>
        <div class="stat-item">Incorrect: <span id="incorrectCount">0</span></div>
      </div>
      <div class="result-buttons">
        <button class="btn" id="playAgainButton">Play Again</button>
        <button class="btn settings-btn" id="backToSettingsButton">Back to Settings</button>
      </div>
    </div>

    <div class="question-counter" id="questionCounter">Question 0 of 10</div>
  </div>

  <div class="info-panel">
    <div class="current-score">
      Score: <span id="currentScore">0</span>
    </div>
    <div class="time-bonus">
      Time Bonus: <span id="timeBonus">x10</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
